language: python
sudo: false

install:
  - pip install tox codecov

env:
  global:
    - secure: 

  matrix:
    - TOX_ENV=py27-flake8
    - TOX_ENV=py27-tests
    - TOX_ENV=py33-tests
    - TOX_ENV=py34-tests
    - TOX_ENV=apidocs
    - TOX_ENV=check-manifest
    - PUSH_DOCS=true

matrix:
  fast_finish: true
  include:
    - python: 3.5
      env: TOX_ENV=py35-tests
    - python: 3.5
      env: TOX_ENV=py35-flake8

script:
  - if [[ -n "${TOX_ENV}" ]]; then tox -e $TOX_ENV; fi
  - if [[ "$PUSH_DOCS" == "true" ]]; then ./.travis/build_docs.sh; fi

after_script:
  - codecov

branches:
  only:
    - master
