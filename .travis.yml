language: python
sudo: false

install:
  - pip install tox codecov

env:
  global:
    - secure: 

matrix:
  fast_finish: true
  include:
    - python: 3.6
      env: TOX_ENV=tests
    - python: 3.6
      env: TOX_ENV=black
    - python: 3.6
      env: TOX_ENV=apidocs
    - env: PUSH_DOCS=true
    - env: TOX_ENV=check-manifest

script:
  - if [[ -n "${TOX_ENV}" ]]; then tox -e $TOX_ENV; fi
  - if [[ "$PUSH_DOCS" == "true" ]]; then ./.travis/build_docs.sh; fi

after_script:
  - codecov

branches:
  only:
    - master
